{% extends 'base.html' %}
{% block content %}
<h3>{{post.title}}</h3>
<h3>{{post.body}}</h3>
<h3>{{post.created}}</h3>
<h4>{{post.updated}}</h3>
{% for c in comments %}
<h3>{{c.author}}</h3>
<h3>{{c.body}}</h3>
<h3>{{c.date_of_creation}}</h3>
<h3>{{c.date_of_last_update}}</h3>
<h3>New comment:</h3>
<div>
<form method='post' action="">
{{form.as_p}}
<input type='submit' name='submit'>
</form>
</div>
{% endfor %}
{% endblock %}
